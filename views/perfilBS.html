<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/newStyles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script type="module" src="/js/miPerfil.js" defer></script>
    <!--Bootstrap bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous" defer></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid container-bg">
                <a class="navbar-brand" href="#">Asesores Ciencias</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Mi perfil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Buscar</a>
                        </li>
                    </ul>

                    <button class="btn btn-outline-danger" id="btnSalir">Salir</button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-md d-flex flex-column align-items-center container-bg" style="border: 1px solid red;">
        <h2>Modifica la informacion de tu perfil: </h2>
        <div class="container editImgContainer d-flex justify-content-center flex-wrap mb-5" style="border: 1px solid green">
            <figure class="mx-5" id="profileImg">
            </figure>
            <div class="d-flex flex-column justify-content-center">
                <form action="/api/usuarios/fotoPerfil" method="post" enctype="multipart/form-data">
                    <label for="formFile" class="form-label">Sube una nueva foto: </label>
                    <input class="form-control" type="file" name="formFile" id="formFile" accept=".jpg, .jpeg, .png">
                    <button class="btn btn-secondary w-50 center-element" id="btnUpdatePicture" type="submit">Actualizar</button>
                </form> 
              </div>
        </div>
        <div class="container-md d-flex flex-column container-bg align-items-center" style="border: 1px solid yellow">
            <div class="editInfoContainer container d-flex flex-column align-items-center">
                <div class="mb-3 row">
                    <label for="userEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="text" readonly class="form-control-plaintext" id="userEmail" value="email@example.com">
                    </div>
                  </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre: </label>
                    <input type="text" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="carrera" class="form-label">Carrera:</label>
                    
                    <select class="form-control-select" name="carrera" id="carrera">
                        <option value="Actuaria">Actuaria</option>
                        <option value="Biologia">Biologia</option>
                        <option value="Ciencias de la Computacion">Ciencias de la Computacion</option>
                        <option value="Ciencias de la tierra">Ciencias de la Tierra</option>
                        <option value="Fisica biomedica">Fisica Biomedica</option>
                        <option value="Matematicas">Matematicas</option>
                        <option value="Matematicas aplicadas">Matematicas Aplicadas</option>
                    </select>
                    
                </div>
                <div class="mb-3 d-flex flex-column w-75">
                    <label class="d-flex flex-column form-label" for="asesorias">
                        Materias en las que ofreces asesorias:
                        <span>Ingresa una lista separada por comas, ej: Materia 1, Materia 2.</span>
                        <span>Para materias que usan numeros romanos utiliza 1,2,3,...</span>
                    </label>
                    <input class="form-control" type="text" name="asesorias" id="asesorias">
                </div>
                <div class="d-flex flex-column w-75">
                    <label for="info" class="form-label">
                        Informacion de contacto: 
                    </label>
                    <textarea class="form-control" name="info" id="info" cols="30" rows="4"></textarea>
                </div>
                <button class="btn btn-primary" id="btnUpdate">Actualizar</button>
            </div>
        </div>
    </div>
</body>
</html>
